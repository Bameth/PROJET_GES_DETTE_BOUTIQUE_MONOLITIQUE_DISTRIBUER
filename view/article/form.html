<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout Article</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 to-blue-500 p-8">
    <div class="max-w-lg mx-auto bg-white p-10 rounded-2xl shadow-2xl">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">Enregistrement d'un Article</h1>

        <form id="articleForm" method="POST" enctype="multipart/form-data" class="space-y-8">
            <!-- Champ Libelle -->
            <div class="flex flex-col">
                <label for="libelle" class="text-xl font-semibold text-gray-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v14l7-7m0 0l7 7V3"></path>
                    </svg>
                    Libelle
                </label>
                <input type="text" id="libelle" name="libelle" required
                    class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300"
                    placeholder="Libelle">
            </div>

            <!-- Champ Prix -->
            <div class="flex flex-col">
                <label for="prix" class="text-xl font-semibold text-gray-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v20m0 0l-3-3m3 3l3-3"></path>
                    </svg>
                    Prix
                </label>
                <input type="text" id="prix" name="prix" required
                    class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300"
                    placeholder="Prix">
            </div>

            <!-- Champ Quantité -->
            <div class="flex flex-col">
                <label for="qte" class="text-xl font-semibold text-gray-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2 4 4 4-4 2 2"></path>
                    </svg>
                    Quantité
                </label>
                <input type="text" id="qte" name="qte" required
                    class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300"
                    placeholder="Quantité">
            </div>

            <!-- Bouton Enregistrer -->
            <button id="btn-Save" type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl mt-6 shadow-lg transform hover:scale-105 transition duration-300">
                Enregistrer
            </button>
        </form>
    </div>

    <script src="/JS/article/form.js"></script>
</body>

</html>
