<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Dettes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/JS/dette/form.js" defer></script>
</head>

<body class="bg-gradient-to-r from-blue-200 to-purple-300 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl mx-auto mt-4 mb-4">
        <h2 class="text-3xl font-bold mb-6 text-center text-purple-700">Ajouter une Dette</h2>

        <!-- Formulaire pour ajouter une dette -->
        <form id="panier-form" class="mb-4 space-y-6">
            <div class="mb-4">
                <label for="client" class="text-xl font-semibold text-gray-700 flex items-center">
                    <i class="fas fa-user-friends w-5 h-5 text-purple-600 mr-2"></i>Client
                </label>
                <select id="client" name="client"
                    class="block w-full bg-gray-100 border border-gray-300 text-gray-700 py-3 px-4 rounded-lg shadow-md focus:ring-2 focus:ring-purple-600 transition duration-300">
                    <!-- Clients seront ajoutés via JavaScript -->
                </select>
            </div>

            <div class="mb-4">
                <label for="article" class="text-xl font-semibold text-gray-700 flex items-center">
                    <i class="fas fa-cogs w-5 h-5 text-purple-600 mr-2"></i>Article
                </label>
                <select id="article" name="article"
                    class="block w-full bg-gray-100 border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded-lg shadow-md focus:ring-2 focus:ring-purple-600 transition duration-300">
                    <!-- Articles seront ajoutés via JavaScript -->
                </select>
            </div>

            <div class="mb-4">
                <label for="quantity" class="text-xl font-semibold text-gray-700 flex items-center">
                    <i class="fas fa-sort-numeric-up w-5 h-5 text-purple-600 mr-2"></i>Quantité
                </label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required
                    class="block w-full bg-gray-100 border border-gray-300 text-gray-700 py-3 px-4 rounded-lg shadow-md focus:ring-2 focus:ring-purple-600 transition duration-300">
            </div>

            <button type="button" id="add-to-cart"
                class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">
                <i class="fas fa-cart-plus mr-2"></i>Ajouter au panier
            </button>
        </form>

        <!-- Panier -->
        <h3 class="text-2xl font-bold mb-4 text-purple-700 text-center">Panier</h3>
        <div class="overflow-x-auto">
            <table id="cart-table" class="min-w-full bg-white rounded-lg shadow-lg">
                <thead class="bg-purple-700 text-white">
                    <tr>
                        <th class="py-3 px-4 text-center">Article</th>
                        <th class="py-3 px-4 text-center">Prix Unitaire</th>
                        <th class="py-3 px-4 text-center">Quantité</th>
                        <th class="py-3 px-4 text-center">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenu dynamique du panier -->
                </tbody>
            </table>
        </div>

        <div class="mt-4 text-right">
            <span class="font-bold text-xl">Montant Total: </span>
            <span class="font-bold text-xl text-purple-700" id="montant-total">0</span> CFA
        </div>

        <!-- Boutons -->
        <div class="mt-8 flex justify-center space-x-6">
            <button type="button" id="save-debt"
                class="w-44 bg-green-500 text-white font-bold py-3 rounded-full hover:bg-green-700 transition duration-300 transform hover:scale-105">
                <i class="fas fa-save mr-2"></i>Enregistrer la Dette
            </button>
            <button type="button" id="clear-cart"
                class="w-44 bg-red-500 text-white font-bold py-3 rounded-full hover:bg-red-700 transition duration-300 transform hover:scale-105">
                <i class="fas fa-trash-alt mr-2"></i>Vider le panier
            </button>
        </div>
    </div>
</body>

</html>
