<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.7.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/outline/heroicons.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-500 p-8">
    <div class="max-w-4xl mx-auto bg-white p-10 rounded-2xl shadow-2xl border border-gray-200">
        <h1 class="text-5xl font-bold text-gray-800 text-center mb-8">Enregistrement d'un Client</h1>

        <form id="clientForm" method="POST" enctype="multipart/form-data" class="space-y-8">
            <!-- Champ Nom -->
            <div class="flex flex-col">
                <label for="surname" class="text-xl font-semibold text-gray-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4v12l6-6m0 0l6 6V4"></path>
                    </svg>
                    Nom
                </label>
                <input type="text" id="surname" name="surname" required
                    class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300"
                    placeholder="Nom">
            </div>

            <!-- Champ Téléphone -->
            <div class="flex flex-col">
                <label for="telephone" class="text-xl font-semibold text-gray-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a2 2 0 012-2h14a2 2 0 012 2v16a2 2 0 01-2 2H5a2 2 0 01-2-2V4z"></path>
                    </svg>
                    Téléphone
                </label>
                <input type="text" id="telephone" name="telephone" required
                    class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300"
                    placeholder="Téléphone">
            </div>

            <!-- Champ Adresse -->
            <div class="flex flex-col">
                <label for="adresse" class="text-xl font-semibold text-gray-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a9 9 0 019 9c0 3.8-2.1 7.4-5.3 9.1-.5-.7-1.2-1.3-1.9-1.7 1.7-2.1 3.1-4.7 3.1-7.4 0-3.3-2.7-6-6-6-1.5 0-2.9.5-4 1.3-.8-1-2-1.8-3.4-2.4-1.6-.7-3.5-1-5.3-.9.7 1.2 1.2 2.5 1.4 4.1 1-.2 2-.3 3-.3 4.5 0 8 3.5 8 8 0 2-.7 4-1.9 5.6.9-.5 1.7-1 2.6-1.4 1.6-1 2.9-2.5 3.6-4.3-.7-.7-1.4-1.3-2.2-1.8-.7 1-1.3 2.2-1.8 3.4-.2-.3-.3-.6-.5-.9-2-.4-3.7-1.2-5.3-2.1-3.2-1.8-5.7-4.6-7.3-7.7.7-.2 1.5-.4 2.3-.5 1.2-2.1 3.6-3.6 6.7-3.6 1.7 0 3.4.5 4.8 1.4.3-.6.5-1.2.8-1.8.5-.9 1.2-1.8 1.9-2.7z"></path>
                    </svg>
                    Adresse
                </label>
                <input type="text" id="adresse" name="adresse" required
                    class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300"
                    placeholder="Adresse">
            </div>

            <!-- Checkbox Créer un utilisateur -->
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="CreateUser" name="CreateUser" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <label for="CreateUser" class="text-xl font-semibold text-gray-700">Créer un utilisateur ?</label>
            </div>

            <!-- Champs utilisateur (affichage conditionnel) -->
            <div id="userFields" class="space-y-6 hidden">
                <div class="flex flex-col">
                    <label for="nom" class="text-xl font-semibold text-gray-700 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4z"></path>
                        </svg>
                        Nom de l'utilisateur
                    </label>
                    <input type="text" id="nom" name="nom"
                        class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300">
                </div>
                <div class="flex flex-col">
                    <label for="prenom" class="text-xl font-semibold text-gray-700 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4z"></path>
                        </svg>
                        Prénom
                    </label>
                    <input type="text" id="prenom" name="prenom"
                        class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300">
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-xl font-semibold text-gray-700 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 12l10 5 10-5V7l-10 5-10-5v5z"></path>
                        </svg>
                        Email
                    </label>
                    <input type="email" id="email" name="email"
                        class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300">
                </div>
                <div class="flex flex-col">
                    <label for="login" class="text-xl font-semibold text-gray-700 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9l10-5v16l-10-5-10 5V4z"></path>
                        </svg>
                        Login
                    </label>
                    <input type="text" id="login" name="login"
                        class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300">
                </div>
                <div class="flex flex-col">
                    <label for="password" class="text-xl font-semibold text-gray-700 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12v-1m0 0l-3 3m3-3l3 3m0-7V7m0 0l-3-3m3 3L12 9m0 0l-3 3m3-3L8 9"></path>
                        </svg>
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password"
                        class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300">
                </div>
                <div class="flex flex-col">
                    <label for="fileKey" class="text-xl font-semibold text-gray-700 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 2v20l10-5 10 5V2l-10 5L2 2z"></path>
                        </svg>
                        Photo de profil
                    </label>
                    <input type="file" id="fileKey" name="fileKey"
                        class="mt-2 p-4 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition ease-in-out duration-300">
                </div>
            </div>

            <!-- Bouton Enregistrer -->
            <button id="btn-Save" type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl mt-6 shadow-xl transform hover:scale-105 transition duration-300">
                Enregistrer
            </button>
        </form>
    </div>

    <script src="/JS/client/form.js"></script>
</body>

</html>
